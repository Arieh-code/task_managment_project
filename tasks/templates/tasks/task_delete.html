<!-- templates/tasks/task_confirm_delete.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Confirm Delete</title>
  </head>
  <body>
    <h1>Are you sure you want to delete this task?</h1>
    <p><strong>{{ task.title }}</strong> - {{ task.description }}</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'task_list' %}">Cancel</a>
  </body>
</html>
