<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Completed Task History</title>
  </head>
  <body>
    <h1>Completed Task History</h1>
    <ul>
      {% for entry in history %}
      <li>{{ entry.month }}: {{ entry.count }} tasks completed</li>
      {% empty %}
      <li>No completed tasks found.</li>
      {% endfor %}
    </ul>
    <a href="{% url 'task_list' %}">Back to Task List</a>
  </body>
</html>
